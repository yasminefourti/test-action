name: Déploiement  vers gh-pages
# a quel moment se declenche l'acction
on:
  push:
    branches:
      - main  # Déclenche l'action quand on push sur `main`

permissions:
  contents: write  # Nécessaire pour push sur `gh-pages`

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build the project & Exporte en version statique dans dossier out
        run: npm run build

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out  # Le dossier généré par `next export`

        -name: créér .nojekyll
        run: touch ./out/.nojekyll