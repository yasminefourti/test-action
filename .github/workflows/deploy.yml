name: D√©ploiement vers gh-pages

# √Ä quel moment se d√©clenche l'action
on:
  push:
    branches:
      - main  # D√©clenche l'action quand on push sur `main`

permissions:
  contents: write  # N√©cessaire pour push sur `gh-pages`

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name:  Install dependencies
        run: npm install

      - name:  Build the project & export en version statique dans le dossier `out`
        run: npm run build

      - name:  Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out  # Le dossier g√©n√©r√© par `next export`

      - name: Cr√©er le fichier .nojekyll
        run: touch ./out/.nojekyll
